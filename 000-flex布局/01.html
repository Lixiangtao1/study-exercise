<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
    }
    .div1{
      display: flex;
      flex-direction: row;/* row（默认值）：主轴为水平方向，起点在左端 row-reverse：主轴为水平方向，起点在右端  column：主轴为垂直方向，起点在上端 column-reverse：主轴为垂直方向，起点在下端 */
      flex-wrap: nowrap; /* norwrap（默认）：不换行 wrap：换行，第一行在上方 wrap-reverse：换行，第一行在下方 */
    }
    .div2{

    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">
      <div class="div3">
        
      </div>
    </div>
  </div>
</body>
</html>
