<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1:after{
      content: 'after伪元素';
      color: red;
      font-size: 14px;
    }
    h1:hover {
      background: green;
    }
    h1:before {
      content: 'before伪元素';
      font-size: 14px;
      color: skyblue;
    }
  </style>
</head>
<body>
  <h1>标题
    <input type="text">
  </h1> 
  <script>
    // 伪元素是用来添加一些选择器的特殊效果,

    // :after伪元素可以在元素的内容之后插入新内容

    // 常用伪类元素  :active (选择正在活动的链接) :hover (鼠标滑入的状态) :before(在元素之前插入内容)

  </script>
</body>
</html>
