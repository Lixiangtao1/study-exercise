<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>矢量地图</title>
  <link rel="stylesheet" href="./openlayers/ol.css" type="text/css">
  <link rel="stylesheet" href="./openlayers/openlayers/index.css">
  <script type="text/javascript" src="./openlayers/ol.js" charset="UTF-8"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = new ol.Map({
      layers: [
        // 底图使用 open Street Map地图
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),

        // 再加载一个geojson的矢量地图
        new ol.layer.Vector({
          source: new ol.source.Vector({
            url: '../data/geojson/line-samples.geojson',     // 地图来源
            format: new ol.format.GeoJSON()    // 解析矢量地图的格式化类
          })
        })
      ],
      view: new ol.View({
        center: [-72.980624870461128, 48.161307640513321],
        zoom: 8,
        projection: "EPSG: 4326"
      }),
      target: "map"
    })
  </script>
</body>
</html>
